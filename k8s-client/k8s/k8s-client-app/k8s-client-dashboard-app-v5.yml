---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k8s-client-python-deployment
spec:
  selector:
    matchLabels:
      run: k8s-client-python-deployment-pods
  replicas: 3
  template:
    metadata:
      labels:
        run: k8s-client-python-deployment-pods
    spec:
      volumes:
      - name: html
        persistentVolumeClaim:
           claimName: html-claim
      - name: admin-volume
        hostPath:
           path: /users/admin
      containers:
      - name: k8s-client-python-container
        image: k8s-client-python
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html 
        - name: admin-volume
          mountPath: /admin-volume
        command: ["/bin/sh", "-c"]
        args:
          - ./script/entry.sh;
            while true; do
              python ./app/get_pod_info_table_view-v5.py;
              cp ./app/output/* /usr/share/nginx/html;
              sleep 10;
            done

---
apiVersion: v1
kind: Service
metadata:
  name: ngnix-dash-service 
  labels:
    run: ngnix-dash-service 
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    run: ngnix-dashboard-deployment-pods

---
apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: ngnix-dashboard-deployment 
spec:
  selector:
    matchLabels:
      run: ngnix-dashboard-deployment-pods
  replicas: 3
  template:
    metadata:
      labels:
        run: ngnix-dashboard-deployment-pods
    spec:
      volumes:
      - name: html
        persistentVolumeClaim:
           claimName: html-claim 
      containers:
      - name: nginx-k8s-client-dashboard-container
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
